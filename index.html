<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>CityJSON viewer</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<link rel="stylesheet" href="./css/cityjson.css">
		<div class="pageHead">
			<div class="dropboxBox">
	  		<form id="dropbox" class="my-form">
	        <p><img class="logo" src="img/cityjson_logo.svg" width="120"></p>
					<p class="dbText">Drop your file here,<br> or click to open</p>
					<input type="file" id="fileElem" onchange="handleFiles(this.files)" style="display: none">
	      </form>
    	</div>
    	<div class="switchBox">
	      <label class="switch">
          <input type="checkbox" id="wireframeBox" onclick="wireframeFunc()"> 
				  <span class="slider round"></span>
				  <p class="dbText">show edges</p>
				</label>
			</div>
		</div>

		<div class="loader" id="loader" style="display: none"></div>
		
		<div class="infoBox">
		 <p><a href="https://github.com/tudelft3d/CityJSON-viewer/">GitHub repository</a></p>
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>module = {}</script>
		<script src="js/earcut.js"></script>
		<script src="js/viewer.js"></script>
	</body>
</html>
